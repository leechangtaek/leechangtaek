#photo-query.properties

selectPhotoCount = select count(*) cnt from (select r.r_name from restaurant r join photo p on r.r_name = p.r_name join restaurant_menu m on r.r_name = m.r_name where r.r_name like ? or r.location like ? or m.menu like ? or r.category like ? or r.type like ? group by r.r_name order by 1)
selectPhotoList = select r.r_name from restaurant r where (r.r_name like ? or r.location like ? or r.category like ? or r.type like ? ) order by grade desc
selectPhotoListByLike = select r.r_name, sum(decode(f.check_yn,'Y',1,0)) from restaurant r left join user_favorite f on r.r_name = f.r_name where (r.r_name like ? or r.location like ? or r.category like ? or r.type like ?) group by r.r_name order by 2 desc
selectOneByRName = select * from (select p.*, rank() OVER (ORDER BY img_no) r from photo p where r_name=?) where r='1'
searchByType20 = select img_no, r_name, location, img_name from (select v.*, rownum rnum from(select p.* from restaurant r join photo p on r.r_name = p.r_name where type = ? and p.img_name like '%1.%' order by grade) V) where rnum <=20
selectRecentRName = select * from (select p.*, rank() OVER (ORDER BY img_no) r from photo p where r_name=?) where r='1'
selectPhoto = select * from photo where r_name = ?
selectNearPhoto = select * from photo where r_name = ? and img_name like '%1.%'
insertPhotoByComment = insert into photo values (seq_photo_no.nextval, ?, ?, ?) 