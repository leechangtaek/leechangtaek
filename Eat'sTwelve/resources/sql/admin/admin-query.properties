#admin-query.properties
selectMemberCount=select count(*) cnt from user_log_info
searchUser=select * from user_log_info where id like ? or name like ? or gender like ? or age like ?  or address like ? or phone like ?
searchById=select * from user_log_info where id=? 
insertId=insert into visit_table (id,visit_time) values(?,?)
totalvisit=select to_char(TO_DATE(visit_time , 'YYYY-MM-DD HH24:MI:SS'),'YYYY-MM-DD ')visit_time,count(*)total from visit_table  where to_char(TO_DATE(visit_time , 'YYYY-MM-DD HH24:MI:SS'),'YYYY-MM-DD ')= to_char(sysdate, 'YYYY-MM-DD ') or to_char(TO_DATE(visit_time , 'YYYY-MM-DD HH24:MI:SS'),'YYYY-MM-DD ')= to_char(sysdate-1 , 'YYYY-MM-DD ') or to_char(TO_DATE(visit_time , 'YYYY-MM-DD HH24:MI:SS'),'YYYY-MM-DD ')= to_char(sysdate-2 , 'YYYY-MM-DD ') or to_char(TO_DATE(visit_time , 'YYYY-MM-DD HH24:MI:SS'),'YYYY-MM-DD ')= to_char(sysdate-3 , 'YYYY-MM-DD ') or to_char(TO_DATE(visit_time , 'YYYY-MM-DD HH24:MI:SS'),'YYYY-MM-DD ')= to_char(sysdate-4 , 'YYYY-MM-DD ') or to_char(TO_DATE(visit_time , 'YYYY-MM-DD HH24:MI:SS'),'YYYY-MM-DD ')= to_char(sysdate-5 , 'YYYY-MM-DD ') or to_char(TO_DATE(visit_time , 'YYYY-MM-DD HH24:MI:SS'),'YYYY-MM-DD ')= to_char(sysdate-6 , 'YYYY-MM-DD ') group by to_char(TO_DATE(visit_time , 'YYYY-MM-DD HH24:MI:SS'),'YYYY-MM-DD ') order by to_char(TO_DATE(visit_time , 'YYYY-MM-DD HH24:MI:SS'),'YYYY-MM-DD ')
deleteUser=	delete from user_log_info where id =?
selectMemberList=SELECT * FROM( SELECT RANK() OVER(ORDER BY ID DESC) RNUM, U.* FROM USER_LOG_INFO U) V WHERE RNUM BETWEEN ? AND ?
adminVisit=select rank() over(partition by id order by visit_time asc) as total,id,visit_time from visit_table order by visit_time desc
selectUserList=select * from(SELECT rnum,visit_time,id,rank() over(partition by id order by visit_time asc) as total FROM( SELECT RANK() OVER(ORDER BY visit_time DESC) RNUM, U.* FROM visit_table U) V  order by rnum) WHERE RNUM BETWEEN ? AND ?
selectUserCount=select count(*) cnt from visit_table
inquirelist=select * from(SELECT * FROM( SELECT RANK() OVER(ORDER BY  inquire_no desc) RNUM, U.* FROM inquire U where accept_yn=?) V ) WHERE RNUM BETWEEN ? AND ?
inquire_count=select count(*)cnt from inquire where accept_yn = ?
searchR_name=select * from upload where r_name=?
admit=update inquire set accept_yn='Y' where r_name=?
inqInfo=select * from inquire where r_name = ?
getUpload=select * from upload where r_name=?
insertPhoto=insert into photo values(seq_photo_no.nextval,?,?,?)
refuse=delete from inquire where r_name=?